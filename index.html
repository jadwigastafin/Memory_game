<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1> Memory Game</h1>
    </header>

    <section>
        <article class="gamePage">
            <div class="gameBoard">
                <div class="gameFinish"></div>
            </div>
            <div class="bestScore">
            </div>

            <div class="gameMovesBox">
                <strong> moves: </strong>
                <div class="gameMoves"> </div>
            </div>

            <div class="gameTimeBox">
                <strong> time: </strong>
                <div class="gameTime">  </div>
            </div>

        </article>
    </section>



  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
